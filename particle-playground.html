<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body {
            background: #0a0a0a;
            font-family: 'Courier New', monospace;
        }
        
        canvas {
            display: block;
            cursor: crosshair;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff88;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #00ff88;
            font-size: 12px;
            user-select: none;
        }
        
        .control-item {
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        button {
            background: #00ff88;
            color: #0a0a0a;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #00cc6a;
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        input[type="range"] {
            width: 120px;
        }
        
        .mode-indicator {
            color: #ff00ff;
            font-weight: bold;
            text-shadow: 0 0 10px #ff00ff;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="controls">
        <div style="margin-bottom: 15px; font-size: 14px; font-weight: bold;">⚡ PARTICLE PLAYGROUND ⚡</div>
        <div class="control-item">
            <button id="modeBtn">Change Mode</button>
            <span class="mode-indicator" id="modeText">Gravity</span>
        </div>
        <div class="control-item">
            <button id="clearBtn">Clear All</button>
        </div>
        <div class="control-item">
            <label>Particles: <span id="countText">0</span></label>
        </div>
        <div style="margin-top: 15px; font-size: 10px; opacity: 0.7;">
            Click: Add particles<br>
            Hold: Continuous spawn<br>
            Move: Interact
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        class Particle {
            constructor(x, y, mode) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.radius = Math.random() * 3 + 1;
                this.hue = Math.random() * 360;
                this.life = 1;
                this.mode = mode;
                this.mass = this.radius;
            }
            
            update(particles, mouseX, mouseY, mouseDown) {
                // Apply mode-specific behaviors
                if (this.mode === 'gravity') {
                    // Gravitational attraction to mouse
                    if (mouseDown) {
                        const dx = mouseX - this.x;
                        const dy = mouseY - this.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        
                        if (dist > 5) {
                            const force = 0.3;
                            this.vx += (dx / dist) * force;
                            this.vy += (dy / dist) * force;
                        }
                    }
                    
                    // Particle to particle attraction
                    particles.forEach(p => {
                        if (p === this) return;
                        
                        const dx = p.x - this.x;
                        const dy = p.y - this.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        
                        if (dist < 100 && dist > 5) {
                            const force = 0.02;
                            this.vx += (dx / dist) * force;
                            this.vy += (dy / dist) * force;
                        }
                    });
                    
                } else if (this.mode === 'repel') {
                    // Repulsion from mouse
                    const dx = this.x - mouseX;
                    const dy = this.y - mouseY;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist < 150) {
                        const force = 200 / (dist + 1);
                        this.vx += (dx / dist) * force * 0.1;
                        this.vy += (dy / dist) * force * 0.1;
                    }
                    
                } else if (this.mode === 'orbit') {
                    // Orbital motion around mouse
                    const dx = mouseX - this.x;
                    const dy = mouseY - this.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if (dist > 5) {
                        // Perpendicular force for orbit
                        this.vx += -dy / dist * 0.3;
                        this.vy += dx / dist * 0.3;
                        
                        // Slight inward pull
                        this.vx += dx / dist * 0.1;
                        this.vy += dy / dist * 0.1;
                    }
                }
                
                // Apply velocity with damping
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.98;
                this.vy *= 0.98;
                
                // Bounce off edges
                if (this.x < 0 || this.x > canvas.width) {
                    this.vx *= -0.8;
                    this.x = Math.max(0, Math.min(canvas.width, this.x));
                }
                if (this.y < 0 || this.y > canvas.height) {
                    this.vy *= -0.8;
                    this.y = Math.max(0, Math.min(canvas.height, this.y));
                }
                
                // Color shift
                this.hue = (this.hue + 0.5) % 360;
                
                // Fade out slowly
                this.life -= 0.001;
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 100%, 60%, ${this.life})`;
                ctx.fill();
                
                // Glow effect
                ctx.shadowBlur = 10;
                ctx.shadowColor = `hsla(${this.hue}, 100%, 60%, ${this.life})`;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
            
            drawConnection(other) {
                const dx = other.x - this.x;
                const dy = other.y - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < 80) {
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(other.x, other.y);
                    const alpha = (1 - dist / 80) * 0.3 * this.life;
                    ctx.strokeStyle = `hsla(${(this.hue + other.hue) / 2}, 100%, 60%, ${alpha})`;
                    ctx.lineWidth = 0.5;
                    ctx.stroke();
                }
            }
        }
        
        let particles = [];
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let mouseDown = false;
        let mode = 'gravity'; // gravity, repel, orbit
        
        const modes = ['gravity', 'repel', 'orbit'];
        let modeIndex = 0;
        
        document.getElementById('modeBtn').addEventListener('click', () => {
            modeIndex = (modeIndex + 1) % modes.length;
            mode = modes[modeIndex];
            document.getElementById('modeText').textContent = mode.charAt(0).toUpperCase() + mode.slice(1);
        });
        
        document.getElementById('clearBtn').addEventListener('click', () => {
            particles = [];
        });
        
        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        canvas.addEventListener('mousedown', (e) => {
            mouseDown = true;
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Add burst of particles
            for (let i = 0; i < 5; i++) {
                particles.push(new Particle(mouseX, mouseY, mode));
            }
        });
        
        canvas.addEventListener('mouseup', () => {
            mouseDown = false;
        });
        
        // Continuous particle spawn while mouse is held
        let spawnInterval = setInterval(() => {
            if (mouseDown && particles.length < 500) {
                for (let i = 0; i < 3; i++) {
                    particles.push(new Particle(
                        mouseX + (Math.random() - 0.5) * 20,
                        mouseY + (Math.random() - 0.5) * 20,
                        mode
                    ));
                }
            }
        }, 50);
        
        function animate() {
            // Fade trail effect
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update(particles, mouseX, mouseY, mouseDown);
                
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                    continue;
                }
                
                // Draw connections
                for (let j = i + 1; j < particles.length; j++) {
                    particles[i].drawConnection(particles[j]);
                }
                
                particles[i].draw();
            }
            
            // Update particle count
            document.getElementById('countText').textContent = particles.length;
            
            // Draw mouse indicator
            if (mouseDown) {
                ctx.beginPath();
                ctx.arc(mouseX, mouseY, 20, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(0, 255, 136, 0.5)';
                ctx.lineWidth = 2;
                ctx.stroke();
            }
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // Add some initial particles
        for (let i = 0; i < 50; i++) {
            particles.push(new Particle(
                Math.random() * canvas.width,
                Math.random() * canvas.height,
                mode
            ));
        }
    </script>
</body>
</html>
